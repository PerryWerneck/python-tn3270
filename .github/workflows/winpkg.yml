name: WinPackage
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - develop      
jobs:
  win32-pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oprypin/find-latest-tag@v1
        id: gettag
        with:
          repository: PerryWerneck/libipc3270  # The repository to scan.
          releases-only: true  # We know that all relevant tags have a GitHub release for them.
      - uses: ilammy/msvc-dev-cmd@v1.4.1
      - name: Set up Python
        uses: actions/setup-python@v4
      - uses: robinraju/release-downloader@v1.7
        with:
          repository: "PerryWerneck/libipc3270"
          latest: true
          fileName: "msvc-libipc3270.zip"
      - name: Extract libipc3270 
        run: 7z x msvc-libipc3270.zip -y -oipc3270
      - name: Build installer
        run: python setup.py bdist_wininst
      - uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.gettag.outputs.tag }}
          artifacts: "dist/*.exe"
          allowUpdates: true
          draft: false
          makeLatest: true
          omitBody: true
          omitPrereleaseDuringUpdate: true
          replacesArtifacts: true
